<img id="logo" class="img-responsive" style="margin-bottom:10px;margin-top:10px" src="/img/logo.png">

<div id="login" class="login">
	<form role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Username</label>
	    <input type="email" class="form-control" id="usernameField" placeholder="Enter Username">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="passwordField" placeholder="Password">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Remember username
	    </label>
	  </div>
	  <button onClick="openLayerLogin('/Dashboard/index.html')" type="button" class="btn btn-success btn-block">Submit</button>
</form>
</div>
